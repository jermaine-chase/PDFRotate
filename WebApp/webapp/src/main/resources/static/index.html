<!DOCTYPE html>
<html lang="en">
<head>
    <title>PDF Tools</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/lib/jquery.js"></script>
</head>
<body>
<h1>PDF Tools</h1>

<div class="tabs">
    <!-- Tab navigation --><!-- Home Tab -->
    <button class="tab-button active" onclick="openTab(event, 'home-tab')">Home</button>
    <button class="tab-button" onclick="openTab(event, 'rename-rotate-tab')">Rename and Rotate</button>
    <button class="tab-button" onclick="openTab(event, 'view-pdf-content-tab')">View PDF Content</button>
    <button class="tab-button" onclick="openTab(event, 'check-marketing-name-tab')">Check Marketing Name</button>
</div>

<!-- Home Tab -->
<div id="home-tab" class="tab-content active">
    <h2>Welcome to PDF Tools</h2>
    <p>Use this tool to manipulate PDF files as per your requirements.</p>
</div>

<!-- Rename and Rotate Tab -->
<div id="rename-rotate-tab" class="tab-content">
    <h2>Rename and Rotate</h2>
    <label for="pdf-location">PDF Location:</label>
    <input type="text" id="pdf-location" placeholder="Enter PDF Location">

    <label for="pdf-destination">PDF Destination:</label>
    <input type="text" id="pdf-destination" placeholder="Enter PDF Destination">

    <label><input type="checkbox" id="rotate-checkbox">Rotate</label>
    <label><input type="checkbox" id="rename-checkbox">Rename</label>

    <div id="rename-details" class="hide">
        <label for="rename-source">Rename Details:
            <input type="text" id="rename-source" placeholder="Enter Cross walk Location"> <br/> -- OR -- <br/>
            <textarea id="cross-walk" rows="4" placeholder="Enter Cross Walk Details&#10;sourceName1:destinationName1&#10;sourceName2:destinationName2"></textarea><br/>
        </label>
    </div>

    <button class="btn" id="rr-submit">Submit</button>
</div>

<!-- Check Marketing Name Tab -->
<div id="check-marketing-name-tab" class="tab-content">
    <h2>Check Marketing Name</h2>
    <label for="url-list">List of URLs:
        <input type="text" id="marketing-file" placeholder="Enter Marketing Name Excel Location"> <br/> -- OR -- <br/>
    </label>
    <div class="warning">This is less accurate!!</div><br/>
    <textarea id="url-list" rows="4"  placeholder="Enter URLs"></textarea><br/>
    <input type="hidden" id="hidden-json">
    <label><input type="radio" id="psUrl" name="region" value="ps">Pstage URL</label>
    <label><input type="radio" id="prodUrl" name="region" value="prod" checked>Production URL</label>
    <button class="btn" id="check-market">Check</button>
</div>

<!-- View PDF Content Tab -->
<div id="view-pdf-content-tab" class="tab-content">
    <h2>View PDF Content</h2>
    <label for="url-list">PDF Location:
        <input type="text" id="pdf-file" placeholder="Enter PDF Location">
    </label><br/>

    <button class="btn" id="view-pdf">View Content</button>
    <button class="btn" id="view-fields">View Fields</button>
</div>

<hr/>
<div id="results" class="tab-content2">
</div>

<script src="scripts/main.js"></script>
</body>
</html>
